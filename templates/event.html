<!DOCTYPE html>
<html>
<head>
    <title>Event Details</title>
</head>
<body>
    <h1>{{ event.sport }} - {{ event.date }}</h1>
    <p>Time: {{ event.time }}</p>
    <p>Home Team: {{ event.home_team }}</p>
    <p>Away Team: {{ event.away_team }}</p>
    <p>Venue: {{ event.venue }}</p>
    <p>Event Details: {{ event.event_details }}</p>
    <p>Player Details: {{ event.player_details }}</p>
    <p>Team Details: {{ event.team_details }}</p>
    <a href="/">Back to Events</a>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Event</title>
</head>
<body>
    <h1>Add New Event</h1>
    <form action="/event/" method="post">
        <!-- Include all necessary fields to capture event details as inputs -->
        <div><label>Season: <input type="number" name="season"></label></div>
        <div><label>Status: <input type="text" name="status"></label></div>
        <div><label>Time (UTC): <input type="text" name="timeVenueUTC"></label></div>
        <div><label>Date (Venue): <input type="text" name="dateVenue"></label></div>
        <div><label>Stadium: <input type="text" name="stadium"></label></div>
        <h2>Home Team</h2>
        <div><label>Name: <input type="text" name="homeTeam_name"></label></div>
        <div><label>Official Name: <input type="text" name="homeTeam_officialName"></label></div>
        <div><label>Slug: <input type="text" name="homeTeam_slug"></label></div>
        <div><label>Abbreviation: <input type="text" name="homeTeam_abbreviation"></label></div>
        <div><label>Country Code: <input type="text" name="homeTeam_teamCountryCode"></label></div>
        <h2>Away Team</h2>
        <div><label>Name: <input type="text" name="awayTeam_name"></label></div>
        <div><label>Official Name: <input type="text" name="awayTeam_officialName"></label></div>
        <div><label>Slug: <input type="text" name="awayTeam_slug"></label></div>
        <div><label>Abbreviation: <input type="text" name="awayTeam_abbreviation"></label></div>
        <div><label>Country Code: <input type="text" name="awayTeam_teamCountryCode"></label></div>
        <h2>Result</h2>
        <div><label>Home Goals: <input type="number" name="result_homeGoals"></label></div>
        <div><label>Away Goals: <input type="number" name="result_awayGoals"></label></div>
        <div><label>Winner: <input type="text" name="result_winner"></label></div>
        <h2>Stage</h2>
        <div><label>Stage ID: <input type="text" name="stage_id"></label></div>
        <div><label>Stage Name: <input type="text" name="stage_name"></label></div>
        <h2>Competition</h2>
        <div><label>Competition ID: <input type="text" name="originCompetitionId"></label></div>
        <div><label>Competition Name: <input type="text" name="originCompetitionName"></label></div>
        <div><button type="submit">Submit</button></div>
    </form>
</body>
</html>

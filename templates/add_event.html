<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Event</title>
</head>
<body>
    <h1>Add a New Event</h1>
    <form action="/event/" method="post">
        <label>Sport: <input type="text" name="sport" required></label><br>
        <label>Date: <input type="date" name="date" required></label><br>
        <label>Time: <input type="time" name="time" required></label><br>
        <label>Home Team: <input type="text" name="home_team" required></label><br>
        <label>Away Team: <input type="text" name="away_team" required></label><br>
        <label>Venue: <input type="text" name="venue" required></label><br>
        <button type="submit">Add Event</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Add Event</title>
</head>
<body>
    <h1>Add a New Event</h1>
    <form action="/api/event/" method="post">
        <label for="sport">Sport:</label>
        <input type="text" name="sport" required><br>
        
        <label for="date">Date:</label>
        <input type="date" name="date"><br>
        
        <label for="time">Time:</label>
        <input type="time" name="time"><br>
        
        <label for="home_team">Home Team:</label>
        <input type="text" name="home_team" required><br>
        
        <label for="away_team">Away Team:</label>
        <input type="text" name="away_team" required><br>
        
        <label for="venue">Venue:</label>
        <input type="text" name="venue"><br>
        
        <label for="event_details">Event Details:</label>
        <textarea name="event_details"></textarea><br>
        
        <label for="player_details">Player Details:</label>
        <textarea name="player_details"></textarea><br>
        
        <label for="team_details">Team Details:</label>
        <textarea name="team_details"></textarea><br>
        
        <input type="submit" value="Add Event">
    </form>
</body>
</html>

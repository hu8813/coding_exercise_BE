<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background-color: #007BFF;
            color: white;
            padding: 20px;
            height: 100vh;
            position: fixed;
        }

        .sidebar h2 {
            margin-top: 0;
            color: white;
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #0056b3;
        }

        /* Main Content Styles */
        .main-content {
            margin-left: 270px;
            padding: 20px;
            flex: 1;
        }

        /* Form and Success Message */
        .form-container {
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h2>Backend</h2>
    <a href="/">Home</a>
    <a href="/events">Events</a>
    <a href="/add-event">Add Event</a>
    <a href="/docs">API Docs</a>
</div>

<!-- Main Content -->
<div class="main-content">
    <div class="form-container">
        <!-- Success Message Display -->
        {% if message %}
        <div class="alert alert-success" role="alert">
            {{ message }}
        </div>
        {% endif %}

        <h2 class="text-center">Add New Event ğŸ‰</h2>
        <form action="/api/events" method="POST" id="event-form">
            <div class="form-group">
                <label for="sport_type">Sport Type ğŸ…</label>
                <input type="text" class="form-control" id="sport_type" name="sport_type" required>
            </div>
            <div class="form-group">
                <label for="event_date">Date ğŸ“…</label>
                <input type="date" class="form-control" id="event_date" name="event_date" required>
            </div>
            <div class="form-group">
                <label for="event_time">Time â°</label>
                <input type="time" class="form-control" id="event_time" name="event_time" required>
            </div>
            <div class="form-group">
                <label for="home_team_id">Home Team ğŸŸï¸</label>
                <select class="form-control" id="home_team_id" name="home_team_id">
                    {% for team in teams %}
                    <option value="{{ team.team_id }}">{{ team.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="away_team_id">Away Team âš½</label>
                <select class="form-control" id="away_team_id" name="away_team_id">
                    {% for team in teams %}
                    <option value="{{ team.team_id }}">{{ team.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="venue_id">Venue ğŸŸï¸</label>
                <select class="form-control" id="venue_id" name="venue_id">
                    {% for venue in venues %}
                    <option value="{{ venue.venue_id }}">{{ venue.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="description">Description ğŸ“</label>
                <textarea class="form-control" id="description" name="description"></textarea>
            </div>
            <button type="submit" class="btn btn-success btn-block">Add Event âœ”ï¸</button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Events</title>
</head>
<body>
    <h1>Events</h1>
    <a href="/add-event">Add New Event</a>
    <ul>
        {% for event in events %}
            <li>
                <a href="/event/{{ event.id }}">{{ event.sport }} - {{ event.date }} - {{ event.home_team }} vs {{ event.away_team }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>

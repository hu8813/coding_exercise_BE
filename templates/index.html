<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Events Calendar</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background-color: #343a40; /* Dark background consistent with Bootstrap's dark theme */
            color: white; /* Set default text color to white */
            padding: 20px;
            height: 100vh;
            position: fixed;
        }

        .sidebar h2 {
            margin-top: 0;
            color: #ffffff; /* Ensure the header text is white */
        }

        .sidebar a {
            display: flex;
            align-items: center;
            color: #f8f9fa; /* Light color for links */
            text-decoration: none;
            padding: 10px 15px; /* Add extra padding for better click area */
            margin: 10px 0;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s; /* Added transition for color */
        }

        /* Hover state for links */
        .sidebar a:hover {
            background-color: #495057; /* Darker background on hover */
            color: #ffffff; /* Ensure text remains white on hover */
        }

        /* Main Content Styles */
        .main-content {
            margin-left: 270px;
            padding: 20px;
            flex: 1;
        }

        header {
            display: flex;                    
            justify-content: center;          
            align-items: center;              
            margin-bottom: 20px;              
        }
        
        .month-navigation {
            display: flex;                    
            align-items: center;              
        }
        
        .month-navigation h2 {
            font-size: 1.5rem;                
            margin: 0 20px;                   
        }
        
        .month-navigation button {
            background-color: #007BFF;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .month-navigation button:hover {
            background-color: #0056b3;
        }

        /* Calendar Styles */
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-bottom: 30px;
        }

        .calendar-day {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            position: relative;
            text-align: center;
            cursor: pointer;
            background-color: #fff;
        }

        .event-dot {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 8px;
            background-color: #007BFF;
            border-radius: 50%;
        }

        #eventDetails p {
            margin: 8px 0;
            font-size: 0.9rem;
            color: #333;
            text-align: left;
        }
    
        #eventDetails p:first-child {
            font-weight: bold; /* Highlight event name */
        }
    
        hr {
            border: 0.5px solid #ddd;
            margin: 10px 0;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 15px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px; /* Limit width on larger screens */
            border-radius: 8px;
            font-size: 0.9rem; /* Reduce font size for mobile readability */
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
        }
    
        .modal p {
            margin: 5px 0;
            line-height: 1.4;
        }
    

        .close {
            color: #aaa;
            font-size: 24px;
            position: absolute;
            right: 10px;
            top: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
    <script>
        let currentYear;
        let currentMonth;

        async function loadCalendar() {
            const today = new Date();
            currentYear = today.getFullYear();
            currentMonth = today.getMonth();
            await loadEventsAndGenerateCalendar();
        }

        async function loadEventsAndGenerateCalendar() {
            const response = await fetch('/api/events');
            if (response.ok) {
                const events = await response.json();
                generateCalendar(currentYear, currentMonth, events);
            } else {
                alert("Failed to load events");
            }
        }

        function generateCalendar(year, month, events) {
            const calendar = document.getElementById('calendar');
            calendar.innerHTML = '';
            const currentMonthYear = document.getElementById('currentMonthYear');
            currentMonthYear.innerText = `${year} - ${month + 1}`;

            const date = new Date(year, month, 1);
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const startDay = date.getDay();

            for (let i = 0; i < startDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'calendar-day';
                calendar.appendChild(emptyDay);
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'calendar-day';
                dayDiv.innerHTML = day;

                const eventDateString = `${year}-${(month + 1).toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
                const dayEvents = events.filter(event => event.event_date === eventDateString);

                if (dayEvents.length > 0) {
                    const dot = document.createElement('div');
                    dot.className = 'event-dot';
                    dayDiv.appendChild(dot);

                    // Add click event to show details in modal
                    dayDiv.onclick = () => showEventDetails(dayEvents);
                }

                calendar.appendChild(dayDiv);
            }
        }

        function showEventDetails(events) {
            const eventDetails = document.getElementById('eventDetails');
            eventDetails.innerHTML = ''; // Clear previous details
            
            events.forEach(event => {
                const eventDetail = document.createElement('div');
                const eventDate = new Date(`${event.event_date}T${event.event_time}`);
                const formattedDate = eventDate.toLocaleString('en-US', { day: 'numeric', month: 'short', hour: 'numeric', minute: 'numeric', hour12: false }).replace(',', ''); // Compact format

                // Emoji mapping for sports
                const emojiMap = {
                    "Football": "‚öΩÔ∏è",
                    "Basketball": "üèÄ",
                    "Tennis": "üéæ",
                    "Baseball": "‚öæÔ∏è",
                    "Hockey": "üèí",
                    "Rugby Union": "üèâ",
                    "Ice Hockey": "üèí",
                    "Beach Volleyball": "üèñÔ∏è",
                    "Professional Golf": "‚õ≥Ô∏è",
                    "International Badminton": "üè∏",
                    "Olympic Table Tennis": "üèì",
                    "Olympic Swimming": "üèä",
                    "Professional Cycling": "üö¥",
                    "Volleyball": "üèê",
                    "Rugby": "üèâ",
                    "Handball": "ü§æ",
                    "Table Tennis": "üèì",
                    "Badminton": "üè∏",
                    "Darts": "üéØ",
                    "Golf": "‚õ≥Ô∏è",
                    "Lacrosse": "ü•ç"
                };

                // Prepare the text display using directly provided names
                eventDetail.innerHTML = `
                <p>${emojiMap[event.sport_name] || 'üèÖ'} ${event.sport_name}</p>
                <p><strong>${formattedDate}</strong></p>
                <p>${event.home_team_name} vs ${event.away_team_name}</p>
                <p>${event.venue_name}</p>
                ${event.description ? `<p>${event.description}</p>` : ''}
                <hr>
            `;
            eventDetails.appendChild(eventDetail);
        });
            
            // Show the modal
            const modal = document.getElementById('eventModal');
            modal.style.display = 'block';
        }
        
        function closeModal() {
            document.getElementById('eventModal').style.display = 'none';
        }

        // Close modal when clicking outside the modal content
        window.onclick = function(event) {
            const modal = document.getElementById('eventModal');
            if (event.target === modal) {
                closeModal();
            }
        };

        document.addEventListener("DOMContentLoaded", loadCalendar);

        function prevMonth() {
            if (currentMonth === 0) {
                currentYear--;
                currentMonth = 11;
            } else {
                currentMonth--;
            }
            loadEventsAndGenerateCalendar();
        }

        function nextMonth() {
            if (currentMonth === 11) {
                currentYear++;
                currentMonth = 0;
            } else {
                currentMonth++;
            }
            loadEventsAndGenerateCalendar();
        }
    </script>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Backend</h2>
        <a href="/" >
            üè† <span>Home</span>
        </a>
        <a href="/events" >
            üìÖ <span>Events</span>
        </a>
        <a href="/add-event" >
            ‚ûï <span>Add Event</span>
        </a>
        <a href="/docs" target="_blank" >
            üìö <span>API Docs</span>
        </a>
    </div>

    <div class="main-content">
        <div class="welcome-message">
            <h2>Welcome to the Sports Events Calendar!</h2>
            <p>Check out the upcoming events and manage your schedule effectively.</p>
        </div>
        <header>
            <div class="month-navigation">
                <button onclick="prevMonth()">‚óÄÔ∏è Previous</button>
                <h2 id="currentMonthYear"></h2>
                <button onclick="nextMonth()">Next ‚ñ∂Ô∏è</button>
            </div>
        </header>
        

        <div id="calendar" class="calendar"></div>

        <div id="eventModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <div id="eventDetails"></div>
            </div>
        </div>
    </div>
</body>
</html>

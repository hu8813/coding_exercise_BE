<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Events Calendar</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background-color: #007BFF;
            color: white;
            padding: 20px;
            height: 100vh;
            position: fixed;
        }

        .sidebar h2 {
            margin-top: 0;
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #0056b3;
        }

        /* Main Content Styles */
        .main-content {
            margin-left: 270px;
            padding: 20px;
            flex: 1;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        /* Month-Year Navigation Styles */
        .month-navigation {
            display: flex;
            align-items: center;
        }

        .month-navigation h2 {
            font-size: 1.2rem;
            margin: 0 10px;
        }

        .month-navigation button {
            background-color: #007BFF;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .month-navigation button:hover {
            background-color: #0056b3;
        }

        /* Calendar Styles */
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-bottom: 30px;
        }

        .calendar-day {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            position: relative;
            text-align: center;
            cursor: pointer;
            background-color: #fff;
        }

        .event-dot {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 8px;
            background-color: #007BFF;
            border-radius: 50%;
        }

        /* Upcoming Events Styles */
        .welcome-message {
            background-color: #e2e3e5;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
    <script>
        let currentYear;
        let currentMonth;
        let teams = {};
        let venues = {};

        async function loadCalendar() {
            const today = new Date();
            currentYear = today.getFullYear();
            currentMonth = today.getMonth();

            await loadTeamsAndVenues();
            await loadEventsAndGenerateCalendar();
        }

        async function loadTeamsAndVenues() {
            try {
                const teamsResponse = await fetch('/api/teams');
                teams = await teamsResponse.json(); // Store teams in the global variable

                const venuesResponse = await fetch('/api/venues');
                venues = await venuesResponse.json(); // Store venues in the global variable

                // Populate teams dropdown
                const teamsDropdown = document.getElementById('teams-dropdown');
                teamsDropdown.innerHTML = '<option value="">Teams</option>'; // Clear previous items
                teams.forEach(team => {
                    const option = document.createElement('option');
                    option.value = team.id; // Assuming each team has a unique ID
                    option.textContent = team.name;
                    teamsDropdown.appendChild(option);
                });

                // Populate venues dropdown
                const venuesDropdown = document.getElementById('venues-dropdown');
                venuesDropdown.innerHTML = '<option value="">Venues</option>'; // Clear previous items
                venues.forEach(venue => {
                    const option = document.createElement('option');
                    option.value = venue.id; // Assuming each venue has a unique ID
                    option.textContent = venue.name;
                    venuesDropdown.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading teams and venues:', error);
            }
        }

        async function loadEventsAndGenerateCalendar() {
            const response = await fetch('/api/events');
            if (response.ok) {
                const events = await response.json();
                generateCalendar(currentYear, currentMonth, events);
            } else {
                alert("Failed to load events");
            }
        }

        function generateCalendar(year, month, events) {
            const calendar = document.getElementById('calendar');
            calendar.innerHTML = '';
            const currentMonthYear = document.getElementById('currentMonthYear');
            currentMonthYear.innerText = `${year} - ${month + 1}`;

            const date = new Date(year, month, 1);
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const startDay = date.getDay();

            for (let i = 0; i < startDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'calendar-day';
                calendar.appendChild(emptyDay);
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'calendar-day';
                dayDiv.innerHTML = day;

                const eventDateString = `${year}-${(month + 1).toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
                const dayEvents = events.filter(event => event.event_date === eventDateString);

                if (dayEvents.length > 0) {
                    const dot = document.createElement('div');
                    dot.className = 'event-dot';
                    dayDiv.appendChild(dot);

                    // Add click event to show details in modal
                    dayDiv.onclick = () => showEventDetails(dayEvents);
                }

                calendar.appendChild(dayDiv);
            }
        }

        function showEventDetails(events) {
            const eventDetails = document.getElementById('eventDetails');
            eventDetails.innerHTML = ''; // Clear previous details
        
            events.forEach(event => {
                // Use the teams and venues global arrays to find names based on IDs
                const homeTeam = teams.find(team => team.team_id === event.home_team_id); // Change here
                const awayTeam = teams.find(team => team.team_id === event.away_team_id); // Change here
                const venue = venues.find(venue => venue.venue_id === event.venue_id); // Correctly access venue
        
                const eventDetail = document.createElement('div');
                eventDetail.innerHTML = `
                    <h3>${event.sport_type} - ${event.event_date}</h3>
                    <p>Time: ${event.event_time}</p>
                    <p>Home Team: ${homeTeam ? homeTeam.name : 'N/A'}</p>
                    <p>Away Team: ${awayTeam ? awayTeam.name : 'N/A'}</p>
                    <p>Venue: ${venue ? venue.name : 'N/A'}</p>
                    <p>Description: ${event.description || 'No description available'}</p>
                    <hr>
                `;
                eventDetails.appendChild(eventDetail);
            });
        
            // Show the modal
            document.getElementById('eventModal').style.display = 'block';
        }
        
        

        function closeModal() {
            document.getElementById('eventModal').style.display = 'none';
        }

        document.addEventListener("DOMContentLoaded", loadCalendar);

        function prevMonth() {
            if (currentMonth === 0) {
                currentYear--;
                currentMonth = 11;
            } else {
                currentMonth--;
            }
            loadEventsAndGenerateCalendar();
        }

        function nextMonth() {
            if (currentMonth === 11) {
                currentYear++;
                currentMonth = 0;
            } else {
                currentMonth++;
            }
            loadEventsAndGenerateCalendar();
        }
    </script>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" style="background-color: #f4f4f4; padding: 20px; width: 250px; border-right: 1px solid #ddd;">
        <h2 style="font-size: 1.5em; color: #333;">Backend</h2>
        <a href="/" style="display: flex; align-items: center; text-decoration: none; color: #333; padding: 10px; border-radius: 4px; transition: background-color 0.3s;">
            🏠 <span style="margin-left: 8px;">Home</span>
        </a>
        <a href="/events" style="display: flex; align-items: center; text-decoration: none; color: #333; padding: 10px; border-radius: 4px; transition: background-color 0.3s;">
            📅 <span style="margin-left: 8px;">Events</span>
        </a>
        <a href="/add-event" style="display: flex; align-items: center; text-decoration: none; color: #333; padding: 10px; border-radius: 4px; transition: background-color 0.3s;">
            ➕ <span style="margin-left: 8px;">Add Event</span>
        </a>
        <a href="/docs" target="_blank" style="display: flex; align-items: center; text-decoration: none; color: #333; padding: 10px; border-radius: 4px; transition: background-color 0.3s;">
            📚 <span style="margin-left: 8px;">API Docs</span>
        </a>
    </div>

    <div class="main-content">
        <div class="welcome-message">
            <h2>Welcome to the Sports Events Calendar!</h2>
            <p>Check out the upcoming events and manage your schedule effectively.</p>
        </div>

        <header>
            <div class="month-navigation">
                <button onclick="prevMonth()">◀️ Previous</button>
                <h2 id="currentMonthYear"></h2>
                <button onclick="nextMonth()">Next ▶️</button>
            </div>
        </header>

        <div id="calendar" class="calendar"></div>
        
        <h2>Teams</h2>
        <select id="teams-dropdown"></select>  
    
        <h2>Venues</h2>
        <select id="venues-dropdown"></select> 

        <div id="eventModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <div id="eventDetails"></div>
            </div>
        </div>
    </div>
</body>
</html>

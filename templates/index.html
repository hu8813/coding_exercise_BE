<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Events Calendar</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>Sports Events Calendar</h1>
        <button onclick="location.href='/add-event'">Add New Event</button>
    </header>
    
    <section class="calendar">
        {% for event in events %}
        <div class="event-card">
            <h2>{{ event.sport }}</h2>
            <p><strong>{{ event.date }}</strong> at <strong>{{ event.time }}</strong></p>
            <p>{{ event.home_team }} vs {{ event.away_team }}</p>
            <p>Venue: {{ event.venue }}</p>
        </div>
        {% endfor %}
    </section>
</body>
</html>
